<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0f172a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.3) 0%, transparent 70%);
            top: -250px;
            right: -250px;
            animation: pulse 4s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.3) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
            animation: pulse 5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }

        .login-container {
            background: rgba(30, 41, 59, 0.9);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
        }

        .lock-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 32px;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        h1 {
            text-align: center;
            color: #f1f5f9;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #94a3b8;
            font-size: 14px;
            margin-bottom: 35px;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .tooltip {
            position: absolute;
            bottom: 100%;
            left: 0;
            background: rgba(15, 23, 42, 0.98);
            border: 2px solid #3b82f6;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            width: 100%;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 10;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .tooltip.show {
            opacity: 1;
            visibility: visible;
        }

        .tooltip-title {
            color: #3b82f6;
            font-size: 13px;
            font-weight: 700;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .tooltip-item {
            color: #94a3b8;
            font-size: 12px;
            margin: 6px 0;
            padding-left: 20px;
            position: relative;
        }

        .tooltip-item::before {
            content: '‚óã';
            position: absolute;
            left: 0;
            color: #64748b;
        }

        .tooltip-item.valid::before {
            content: '‚úì';
            color: #10b981;
        }

        .tooltip-item.valid {
            color: #10b981;
        }

        .input-group label {
            display: block;
            color: #cbd5e1;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            opacity: 0.5;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 15px 15px 15px 45px;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: #f1f5f9;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(15, 23, 42, 0.8);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
        }

        input::placeholder {
            color: #64748b;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .verification-section {
            display: none;
            margin-top: 10px;
            margin-bottom: 20px;
            padding: 25px;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid #3b82f6;
            border-radius: 12px;
            animation: slideDown 0.4s ease-out;
        }

        .verification-section.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .captcha-box {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .checkbox-custom {
            width: 28px;
            height: 28px;
            border: 3px solid #3b82f6;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: transparent;
        }

        input[type="checkbox"] {
            display: none;
        }

        input[type="checkbox"]:checked + .checkbox-custom {
            background: #3b82f6;
        }

        input[type="checkbox"]:checked + .checkbox-custom::after {
            content: '‚úì';
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        .captcha-text {
            color: #e2e8f0;
            font-size: 15px;
            font-weight: 500;
            flex: 1;
        }

        .captcha-icon {
            font-size: 24px;
            opacity: 0.7;
        }

        .success-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .success-modal.show {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .success-content {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.95), rgba(15, 23, 42, 0.95));
            backdrop-filter: blur(20px);
            padding: 50px 60px;
            border-radius: 20px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: scaleUp 0.4s ease-out;
        }

        @keyframes scaleUp {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #10b981, #06b6d4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 50px;
            animation: bounce 0.6s ease-out;
        }

        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .success-content h2 {
            color: #f1f5f9;
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .success-content p {
            color: #94a3b8;
            font-size: 16px;
        }

        .welcome-name {
            color: #3b82f6;
            font-weight: 700;
        }

        .error-message {
            display: block;
            color: #ef4444;
            font-size: 12px;
            margin-top: 8px;
            min-height: 18px;
            font-weight: 500;
        }

        input.invalid {
            border-color: #ef4444;
        }

        input.valid {
            border-color: #10b981;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="lock-icon">üîê</div>
        <h1>Welcome Back</h1>
        <p class="subtitle">Enter your credentials to continue</p>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Email</label>
                <div class="input-wrapper">
                    <span class="input-icon">üìß</span>
                    <input type="text" id="username" placeholder="yourname@chitkara.edu.in" required>
                </div>
                <span class="error-message" id="emailError"></span>
            </div>
            
            <div class="input-group">
                <label for="password">Password</label>
                <div class="tooltip" id="passwordTooltip">
                    <div class="tooltip-title">Password Requirements:</div>
                    <div class="tooltip-item" id="req-length">At least 8 characters</div>
                    <div class="tooltip-item" id="req-uppercase">One uppercase letter (A-Z)</div>
                    <div class="tooltip-item" id="req-lowercase">One lowercase letter (a-z)</div>
                    <div class="tooltip-item" id="req-number">One number (0-9)</div>
                    <div class="tooltip-item" id="req-special">One special character (@$!%*?&)</div>
                </div>
                <div class="input-wrapper">
                    <span class="input-icon">üîë</span>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <span class="error-message" id="passwordError"></span>
            </div>
            
            <div class="verification-section" id="verificationSection">
            <div class="captcha-box">
                <input type="checkbox" id="robotCheckbox">
                <label for="robotCheckbox" class="checkbox-custom"></label>
                <span class="captcha-text">I'm not a robot</span>
                <span class="captcha-icon">ü§ñ</span>
            </div>
        </div>
            
            <button type="submit" class="login-btn" id="loginBtn">Sign In</button>
        </form>
    </div>

    <div class="success-modal" id="successModal">
        <div class="success-content">
            <div class="success-icon">‚úì</div>
            <h2>Login Successful!</h2>
            <p>Welcome back, <span class="welcome-name" id="welcomeName"></span></p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const verificationSection = document.getElementById('verificationSection');
        const robotCheckbox = document.getElementById('robotCheckbox');
        const successModal = document.getElementById('successModal');
        const welcomeName = document.getElementById('welcomeName');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const emailError = document.getElementById('emailError');
        const passwordError = document.getElementById('passwordError');
        const passwordTooltip = document.getElementById('passwordTooltip');

        let verificationShown = false;

        // Email regex pattern (only @chitkara.edu.in domain allowed)
        const emailRegex = /^[a-zA-Z0-9._-]+@chitkara\.edu\.in$/;
        
        // Password regex pattern (minimum 8 characters, at least one uppercase, one lowercase, one number, one special character)
        const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

        // Validate email on input
        usernameInput.addEventListener('input', function() {
            const email = this.value;
            if (email.length > 0) {
                if (emailRegex.test(email)) {
                    this.classList.remove('invalid');
                    this.classList.add('valid');
                    emailError.textContent = '';
                } else {
                    this.classList.remove('valid');
                    this.classList.add('invalid');
                    emailError.textContent = 'Only @chitkara.edu.in email addresses are allowed';
                }
            } else {
                this.classList.remove('valid', 'invalid');
                emailError.textContent = '';
            }
        });

        // Validate password on input
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            // Check individual requirements
            const hasLength = password.length >= 8;
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const hasSpecial = /[@$!%*?&]/.test(password);

            // Update tooltip items
            document.getElementById('req-length').classList.toggle('valid', hasLength);
            document.getElementById('req-uppercase').classList.toggle('valid', hasUppercase);
            document.getElementById('req-lowercase').classList.toggle('valid', hasLowercase);
            document.getElementById('req-number').classList.toggle('valid', hasNumber);
            document.getElementById('req-special').classList.toggle('valid', hasSpecial);

            if (password.length > 0) {
                if (passwordRegex.test(password)) {
                    this.classList.remove('invalid');
                    this.classList.add('valid');
                    passwordError.textContent = '';
                } else {
                    this.classList.remove('valid');
                    this.classList.add('invalid');
                    passwordError.textContent = 'Password must meet all requirements above';
                }
            } else {
                this.classList.remove('valid', 'invalid');
                passwordError.textContent = '';
            }
        });

        // Show tooltip on focus
        passwordInput.addEventListener('focus', function() {
            passwordTooltip.classList.add('show');
        });

        // Hide tooltip on blur
        passwordInput.addEventListener('blur', function() {
            setTimeout(function() {
                passwordTooltip.classList.remove('show');
            }, 8000);
        });

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const email = usernameInput.value;
            const password = passwordInput.value;

            // Validate email
            if (!emailRegex.test(email)) {
                usernameInput.classList.add('invalid');
                emailError.textContent = 'Only @chitkara.edu.in email addresses are allowed';
                return;
            }

            // Validate password
            if (!passwordRegex.test(password)) {
                passwordInput.classList.add('invalid');
                passwordError.textContent = 'Password must meet all requirements';
                return;
            }

            if (!verificationShown) {
                verificationSection.classList.add('show');
                verificationShown = true;
            }
        });

        robotCheckbox.addEventListener('change', function() {
            if (this.checked) {
                welcomeName.textContent = usernameInput.value;
                successModal.classList.add('show');
                
                // Hide success message after 3 seconds
                setTimeout(function() {
                    successModal.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
